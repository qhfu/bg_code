@(content: Html)

<!DOCTYPE html>

<html>
<head>
<title>Welcome to Qhfu'sBlog</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A Blog based Bootstrap">
<meta name="author" content="qhfu">
<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/googlecode.min.css">
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome-4.2.0/css/font-awesome.min.css")" type="text/css">
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")" type='text/css' />
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at(" images/favicon.png")" />

<script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
<script src="@routes.Assets.at("javascripts/utils.js")" type="text/javascript"></script>

</head>
<body class="home-template">
	<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav"
		role="banner">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse"
					data-target=".bs-navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<nav class="collapse navbar-collapse bs-navbar-collapse"
				role="navigation">
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<ul id="menu" class="nav navbar-nav">
					<li id="main"><a href="/"><span class="fa fa-home fa-2x fa-fw"></span><span class="nav-label">Home</span></a></li>
					<li id="blog" ><a href="/blog"><span class="fa fa-coffee fa-2x fa-fw"></span><span class="nav-label">Blog</span></a></li>
					<li id="about" ><a href="/about"><span class="fa fa-user fa-2x fa-fw"></span><span class="nav-label">About</span></a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div id="body" class="container">
		<div class="row">
		@content
		</div>
	</div>
	<footer>
		<div class="container">
			<p class="text-center">Copyright &copy; Qhfu 2014. All rights
				reserved.</p>
		</div>
	</footer>
</body>
</html>
